<html>  
<head>   
<title>  Registration Page  </title>  
<h1> Student Registration Form </h1>
</head>  
<body bgcolor="White">  
<br>  
<br>  
<form>  
  
<label> Firstname: <br></label>         
<input type="text" name="firstname" size="15"/> <br>
<label> Middlename: <br></label>     
<input type="text" name="middlename" size="15"/> <br> 
<label> Lastname: <br></label>         
<input type="text" name="lastname" size="15"/> <br> <br>
  
<label>   
Course :  
</label>   
<select>  
<option value="Course">Course</option>  
<option value="BCA">BCA</option>  
<option value="BBA">BBA</option>  
<option value="B.Tech">B.Tech</option>  
<option value="MBA">MBA</option>  
<option value="MCA">MCA</option>  
<option value="M.Tech">M.Tech</option>  
</select>  
  
<br>  
<br>  
<label>   Gender :  </label>
<input type="radio" name="male"/> Male  
<input type="radio" name="female"/> Female 
<input type="radio" name="other"/> Other  
<br>  
<br>  
  
<label>   
Phone :  
</label>  
<select>
<option name="country code"  value="+91" >+91</option>
<option name="country code"  value="+1" >+1</option>
<option name="country code"  value="+44" >+44</option>
<option name="country code"  value="+52" >+52</option>
<option name="country code"  value="+86" >+86</option>
<option name="country code"  value="+61" >+61</option>
</select>   
<input type="text" name="phone" size="10"/> <br> <br>  
Address  
<br>  
<textarea cols="80" rows="5" value="address">  
</textarea>  
<br> <br>  
Email:  
<input type="email" id="email" name="email"/> <br>    
<br> 
Password:  
<input type="Password" id="pass" name="pass"> <br>   
<br> 
Re-type password:  
<input type="Password" id="repass" name="repass"> <br> <br>  
<input type="button" value="Submit"/>  
</form>  
</body>  
</html>
